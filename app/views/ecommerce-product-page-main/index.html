<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="app/assets/stylesheets/style.css" />

</head>

<header>
    <nav>
        <a href="index.html" class="logo"><img src="./app/assets/images/logo.svg" alt="logo sneakers"></a>
        <div class="menu">
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="user">
            <a class="user_cart" href="#">
                <img src="./app/assets/images/icon-cart.svg">
            </a>
            <a class="user_profile" href="#">
                <img src="./app/assets/images/image-avatar.png">
            </a>
        </div>
    </nav>
</header>

<body>

  <main>

    <!--- IMAGES SECTION --->

    <div class="product-carousel">
        <img id="showed" class="button" src="app/assets/images/image-product-1.jpg">

        <img class="thumbnail active" src="app/assets/images/image-product-1.jpg" alt="thumbnail 1">
        <img class="thumbnail" src="app/assets/images/image-product-2.jpg" alt="thumbnail 2">
        <img class="thumbnail" src="app/assets/images/image-product-3.jpg" alt="thumbnail 3">
        <img class="thumbnail" src="app/assets/images/image-product-4.jpg" alt="thumbnail 4">
        
    </div>

    <!--- INFORMATIONS SECTION --->

    <div class="product">
        <h2 class="brand">Sneaker Company</h2>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
            These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="price-product">
            <div>
                <h3>$125.00</h3>
                <span class="discount">50%</span>
            </div>
            <span class="full-price">$250.00</span>
        </div>
        <div class="buy-product">
            <div class="form-group">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" >
                    <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a"/></svg>
                </button>
                <input class="quantity" min="0" name="quantity" value="0" type="number">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">
                    <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/></svg>
                </button>
              </div>
              
            <button class="add-cart">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
                Add to cart</button>
        </div>

        

        

        

        
    </div>

    <!--- MODAL CAROUSEL --->
    <div class="modal-bg">
        <div class="modal">
            <span class="modal-close">
                <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg>
            </span>
            <div class="product-carousel">
                <div id="slide-left" class="arrow">
                    <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                </div>
                
                <img id="modal-showed" src="app/assets/images/image-product-1.jpg">
    
                <div id="slider">
                    <img class="thumbnail active" src="app/assets/images/image-product-1.jpg" alt="thumbnail 1">
                    <img class="thumbnail" src="app/assets/images/image-product-2.jpg" alt="thumbnail 2">
                    <img class="thumbnail" src="app/assets/images/image-product-3.jpg" alt="thumbnail 3">
                    <img class="thumbnail" src="app/assets/images/image-product-4.jpg" alt="thumbnail 4">
                </div>

                <div id="slide-right" class="arrow">
                    <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./app/assets/javascript/carousel.js"></script>
    <script src="./app/assets/javascript/modal.js"></script>
    <script src="./app/assets/javascript/input-number.js"></script>

  </main>
</body>
</html>
