<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In progress</title>
    <link rel="stylesheet" href="../../assets/stylesheets/style.css" />
</head>

<header>
    <nav>
        <a href="product.html" class="logo"><img src="/app/assets/images/logo.svg" alt="logo sneakers"></a>
        <div class="menu">
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="user">
            <a class="user_cart" href="#">
                <img src="/app/assets/images/icon-cart.svg">
            </a>
            <a class="user_profile" href="#">
                <img src="/app/assets/images/image-avatar.png">
            </a>
        </div>
    </nav>
</header>

<body>

    <div class="product">

       <!--- IMAGES SECTION --->

        <div class="product-carousel">
            <img id="showed" class="button" src="../../assets/images/image-product-1.jpg">

            <img class="thumbnail active" src="../../assets/images/image-product-1.jpg" alt="thumbnail 1">
            <img class="thumbnail" src="../../assets/images/image-product-2.jpg" alt="thumbnail 2">
            <img class="thumbnail" src="../../assets/images/image-product-3.jpg" alt="thumbnail 3">
            <img class="thumbnail" src="../../assets/images/image-product-4.jpg" alt="thumbnail 4">
            
        </div>

        <!--- INFORMATIONS SECTION --->

        <div class="product"></div>
    </div>

    <div class="modal-bg">
        <div class="modal">
            <span class="modal-close">
                <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/></svg>
            </span>
            <div class="product-carousel">
                <div id="slide-left" class="arrow">
                    <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                </div>
                
                <img id="modal-showed" src="../../assets/images/image-product-1.jpg">
    
                <div id="slider">
                    <img class="thumbnail active" src="../../assets/images/image-product-1.jpg" alt="thumbnail 1">
                    <img class="thumbnail" src="../../assets/images/image-product-2.jpg" alt="thumbnail 2">
                    <img class="thumbnail" src="../../assets/images/image-product-3.jpg" alt="thumbnail 3">
                    <img class="thumbnail" src="../../assets/images/image-product-4.jpg" alt="thumbnail 4">
                </div>

                <div id="slide-right" class="arrow">
                    <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../assets/javascript/carousel.js"></script>
    <script src="../../assets/javascript/modal.js"></script>
</body>
</html>
