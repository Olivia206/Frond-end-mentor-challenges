<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>

  <main>
    
    <!-- Pull dynamic content from the data.json file -->
		<div class="container" id="container">
			<div
				class="all-comments-container"
				id="all-comments-container"
			></div>

			
			<!-- add comment -->
			<div class="add-comment-container">
				<!-- <input type="text" placeholder="Add a comment" /> -->
				<textarea
					name=""
					id="send-input"
					rows="4"
					placeholder="Add a comment"
				></textarea>
				<!-- <div class="send-wrap"> -->
				<img src="./images/avatars/image-amyrobson.png" alt="" />
				<div class="send" onclick="handleSendClick()">SEND</div>
				<!-- <span class="send">SEND</span> -->
				<!-- </div> -->
			</div>
		</div>

    <!-- modal -->
			<div class="modal-container" id="modal-alert">
				<div class="modal-content">
					<h2>Delete comment</h2>
					<p>
						Are you sure you want to delete this comment? This
						will remove the comment and can't be undone.
					</p>
					<div class="btn-wrap">
						<div class="cancel" onclick="modalAnnul()">
							No, cancel
						</div>
						<div class="delete" onclick="modalConfirm()">
							yes, delete
						</div>
					</div>
				</div>
			</div>
    
  </main>

  

</body>
</html>
